{% extends "base.html" %}

{% block content %}
<h1 style="margin-left: 16px;">Delete Post</h1>
<form action="" method="post">{% csrf_token %}

    <input type="submit" value="Confirm" style="border: none;
    padding: 8px 24px;
    text-decoration: none;
    color: #F3F3F3;
    background-color: #007007;">
</form>
{% endblock content %}
